<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Password | Inuka Loans</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-900 via-green-600 to-yellow-500 min-h-screen flex items-center justify-center p-4 text-white">

  <div class="w-full max-w-md bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl p-6 shadow-2xl">
    <h1 class="text-2xl font-bold text-center mb-6">Create Password</h1>

    <form id="passwordForm" class="space-y-4">
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password"
          class="w-full px-4 py-2 mt-1 bg-white/20 rounded-md placeholder-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none">
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter password"
          class="w-full px-4 py-2 mt-1 bg-white/20 rounded-md placeholder-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none">
      </div>

      <p id="errorMsg" class="text-red-400 text-sm mt-2 min-h-[1rem]"></p>

      <button type="button" onclick="validatePasswords()"
        class="w-full mt-2 py-3 bg-green-600 hover:bg-green-700 rounded-lg font-semibold transition duration-300 shadow-md">
        Proceed
      </button>
    </form>
  </div>

  <script>
    function validatePasswords() {
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (!password || !confirmPassword) {
        errorMsg.textContent = "Password fields cannot be empty.";
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters.";
        return;
      }

      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        return;
      }

      errorMsg.textContent = "";
      localStorage.setItem("userPassword", password);
      window.location.href = "confirmdetails.html";
    }
  </script>
</body>
</html>
