<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Zash Loans</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Meta Tags -->
  <meta name="description" content="Zash Loans - Quick and Easy Registration.">
  <meta name="theme-color" content="#ff4d4d" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body class="bg-gradient-to-br from-[#ff4d4d] via-[#ff6666] to-[#ff9999] min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-sm bg-white/90 text-red-800 backdrop-blur-md rounded-3xl p-6 border border-red-200 shadow-xl">

    <!-- Title -->
    <h1 class="text-3xl font-bold text-center mb-6 text-[#e60000]">Welcome to Zash Loans</h1>

    <p class="text-center text-sm mb-4 text-gray-700">Already have an account? Log in below.</p>

    <!-- Login Form -->
    <form class="space-y-4">
      <div>
        <label for="phone" class="block text-sm font-medium mb-1">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="e.g. 07XXXXXXXX"
          class="w-full px-4 py-2 bg-red-50 text-red-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff4d4d] placeholder-red-400">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 bg-red-50 text-red-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff4d4d] placeholder-red-400">
      </div>

      <button type="submit"
        class="w-full py-2 bg-[#ff4d4d] hover:bg-[#e60000] text-white rounded-xl font-semibold transition duration-300 shadow-md">
        Login
      </button>
    </form>

    <!-- Register Button -->
    <button onclick="window.location.href='signup.html';"
      class="w-full mt-4 py-2 border-2 border-[#ff4d4d] hover:bg-[#ffe6e6] text-[#b30000] rounded-xl font-semibold transition duration-300 shadow-md">
      Create Account
    </button>
  </div>

</body>
</html>
