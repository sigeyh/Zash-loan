<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Zash Loans</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Meta Tags -->
  <meta name="description" content="Create your Zash Loans account in seconds.">
  <meta name="theme-color" content="#ff4d4d" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body class="bg-gradient-to-br from-[#ff4d4d] via-[#ff6666] to-[#ff9999] min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-sm bg-white/90 text-red-800 backdrop-blur-md rounded-3xl p-6 border border-red-200 shadow-xl">

    <!-- Title -->
    <h1 class="text-3xl font-bold text-center mb-6 text-[#e60000]">Create Your Account</h1>

    <p class="text-center text-sm mb-4 text-gray-700">Get started with Zash Loans today.</p>

    <!-- Sign Up Form -->
    <form class="space-y-4">
      <div>
        <label for="fullname" class="block text-sm font-medium mb-1">Full Name</label>
        <input type="text" id="fullname" name="fullname" required placeholder="John Doe"
          class="w-full px-4 py-2 bg-red-50 text-red-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff4d4d] placeholder-red-400">
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium mb-1">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="e.g. 07XXXXXXXX"
          class="w-full px-4 py-2 bg-red-50 text-red-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff4d4d] placeholder-red-400">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">Create Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 bg-red-50 text-red-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff4d4d] placeholder-red-400">
      </div>

      <button type="submit"
        class="w-full py-2 bg-[#ff4d4d] hover:bg-[#e60000] text-white rounded-xl font-semibold transition duration-300 shadow-md">
        Create Account
      </button>
    </form>

    <!-- Login Redirect -->
    <button onclick="window.location.href='login.html';"
      class="w-full mt-4 py-2 border-2 border-[#ff4d4d] hover:bg-[#ffe6e6] text-[#b30000] rounded-xl font-semibold transition duration-300 shadow-md">
      Already have an account? Log in
    </button>
  </div>

</body>
</html>
