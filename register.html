<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zash Loans - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-red-600 via-pink-500 to-orange-400 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 text-center">
    <img src="zash-logo.jpg" alt="Zash Loans Logo" class="w-20 h-20 mx-auto mb-4">

    <h2 class="text-2xl font-bold text-red-600 mb-4">Create Your Zash Loans Account</h2>

    <form id="signupForm" class="space-y-4 text-left">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phone" pattern="07[0-9]{8}" placeholder="e.g. 0712345678" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" minlength="6" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400" required />
      </div>

      <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-md transition-all duration-300">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-gray-500 mt-4">Already have an account?
      <a href="login.html" class="text-red-600 font-semibold">Login</a>
    </p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;

      // Validation
      if (!/^07[0-9]{8}$/.test(phone)) {
        alert("Phone number must start with 07 and be 10 digits long.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      // Save to localStorage
      const user = { name, phone, password };
      localStorage.setItem('zashUser', JSON.stringify(user));

      // Redirect to dashboard
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
