<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Inuka Credit</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicon (Optional) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="bg-gradient-to-br from-green-900 via-green-600 to-yellow-500 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-sm bg-white/90 text-green-900 backdrop-blur-md rounded-2xl p-6 border border-green-200 shadow-2xl">
    <h1 class="text-3xl font-bold text-center mb-6">Register</h1>

    <div class="mb-4 text-sm text-gray-700 text-center">
      Already have an account? Log in below.
    </div>

    <form class="space-y-4">
      <div>
        <label for="phone" class="block text-sm font-medium mb-1">Phone Number</label>
        <input type="tel" id="phone" name="phone" required
          class="w-full px-4 py-2 bg-green-100 text-green-900 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 placeholder-green-600">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 bg-green-100 text-green-900 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 placeholder-green-600">
      </div>

      <button type="submit"
        class="w-full py-2 bg-yellow-500 hover:bg-yellow-600 text-green-900 rounded-lg font-semibold transition duration-300 shadow-md">
        Login
      </button>
    </form>

    <button onclick="window.location.href='signup.html';"
      class="w-full mt-4 py-2 bg-green-700 hover:bg-green-800 text-white rounded-lg font-semibold transition duration-300 shadow-md">
      Create Account
    </button>
  </div>

</body>
</html>
