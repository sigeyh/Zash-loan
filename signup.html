<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zash Loans Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #ff416c, #ff4b2b);
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-white text-pink-600 shadow-md py-4 px-6 flex justify-between items-center">
    <h1 class="text-xl font-bold">Zash Loans</h1>
    <button onclick="logout()" class="text-sm font-semibold bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600">Logout</button>
  </header>

  <!-- Dashboard Content -->
  <main class="flex-1 px-6 py-8">
    <h2 class="text-2xl font-bold mb-4">Welcome, <span id="userName">User</span></h2>

    <div class="bg-white text-pink-800 p-6 rounded-xl shadow-md mb-6">
      <h3 class="text-xl font-semibold mb-2">Loan Summary</h3>
      <p><strong>Loan Amount:</strong> <span id="loanAmount">Ksh 0</span></p>
      <p><strong>Status:</strong> <span class="text-green-600 font-semibold">Active</span></p>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <button class="bg-yellow-500 hover:bg-yellow-600 text-pink-900 font-bold py-3 rounded-xl shadow">Request Loan</button>
      <button class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 rounded-xl shadow">Repay Loan</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 bg-white text-pink-500">
    &copy; 2025 Zash Loans. All rights reserved.
  </footer>

  <script>
    const userData = JSON.parse(localStorage.getItem('zashUser'));
    if (!userData) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('userName').textContent = userData.name || 'User';
      document.getElementById('loanAmount').textContent = 'Ksh ' + (userData.loan || 0);
    }

    function logout() {
      localStorage.removeItem('zashUser');
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
